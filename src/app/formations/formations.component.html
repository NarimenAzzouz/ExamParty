<h1>Crier un Fiche Module</h1>
<form (ngSubmit)="onSubmit()" #f="ngForm" >
    <div class="form-group" >
        
      <label >Reference</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="module.reference" >
    </div>
    <div class="form-group">
        <label >Module:</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="module.nom" >
        
      </div>
      <div class="form-group">
        <label >Coeffecient</label>
        <input type="text" class="form-control"  name="coeffecient" [(ngModel)]="module.coef" >
      </div>
      <div class="form-group">
        <label >nb Heures</label>
        <input type="number" class="form-control"  name="nbHeure" [(ngModel)]="module.nbHeures" >
      </div>
    
    
    <button type="submit" (click)="toggleReservationForm()" >Add Product</button>
    
     <!-- Champ pour le nombrede place a Reserver: conditionnellement affichÃ© -->
     <div *ngIf="reservationClicked" >
        <label for="inputAddress" >List de Module:</label>
        <ul>
            <li *ngFor="let module of modules">{{ module.nom }}</li>
          </ul>
      

        </div> 


        <!---------------------------------------------------------------------->
        
        <app-details-modules [modules]="modules"></app-details-modules>
  

  </form>
